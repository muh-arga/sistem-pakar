<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Sistem Pakar</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row ms-4 mt-4">
        <div class="col-5">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="1"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Apakah anda sering mengalami buang air besar (>2x) ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="2" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah anda mengalami berak encer ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="3" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah anda mengalami berak berdarah ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="4" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah anda merasa lesuh dan tidak beragirah ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="5" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah anda tidak selera makan ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="6" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah anda merasa mual dan sering muntah (>1x) ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="7" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah anda merasa sakit di bagian perut ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="8" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah tekanan darah anda rendah ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="9" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah anda merasa pusing ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="10" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah anda mengalami pingsan ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="11" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah suhu badan anda tinggi ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="12" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah anda mengalami luka di bagian tertentu ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="13" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah anda tidak dapat menggerakkan anggota badan tertentu ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="14" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah anda pernah memakan sesuatu ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="15" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah anda memakan daging ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="16" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah anda memakan jamur ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="17" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah anda memakan makanan kaleng ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="18" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah anda membeli susu ?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="19" />
            <label class="form-check-label" for="flexCheckChecked">
              Apakah anda meminum susu ?
            </label>
          </div>
        </div>

        <div class="col-6 ms-5">
          <div class="row">
            <p id="aerus">Staphylochcoccus aerus:</p>
          </div>
          <div class="row">
            <p id="jamur">Jamur beracun:</p>
          </div>
          <div class="row">
            <p id="salmonella">Salmonella:</p>
          </div>
          <div class="row">
            <p id="botulinium">Clostridium botulinium:</p>
          </div>
          <div class="row">
            <p id="campylobacter">Campylobacter:</p>
          </div>
        </div>
      </div>

      <div class="row ms-4 mt-4">
        <div class="col-3">
          <div class="input-group mb-3">
            <span class="input-group-text">Treshold</span>
            <input type="text" class="form-control" id="treshold" />
            <span class="input-group-text">%</span>
          </div>
        </div>
        <div class="col-1">
          <button class="proses btn-secondary" id="proses">Proses</button>
        </div>
        <div class="col-5 d-flex flex-row">
            <p>Anda terkena infeksi: </p>
            <span id="infeksi" class="ms-1 text-danger"></span>
        </div>
      </div>
      
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</html>
